{% extends 'base.html' %}

{% block content %}
<h2>Set Your Budget</h2>

<form action="/budget" method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.amount.label }}<br>
        {{ form.amount(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}
