<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Expense</h4>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('edit_expense', expense_id=expense.id) }}" method="post">
                            {{ form.hidden_tag() }}
                            <div class="form-group">
                                <label for="title">Title:</label>
                                {{ form.title(class="form-control", id="title") }}
                            </div>
                            <div class="form-group">
                                <label for="amount">Amount:</label>
                                {{ form.amount(class="form-control", id="amount") }}
                            </div>
                            <div class="form-group">
                                <label for="category">Category:</label>
                                {{ form.category(class="form-control", id="category") }}
                            </div>
                            <div class="form-group">
                                <label for="date">Date:</label>
                                {{ form.date(class="form-control", id="date") }}
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Update" class="btn btn-primary">
                                <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery for interactive components -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
