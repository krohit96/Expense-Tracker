{% extends 'base.html' %}

{% block content %}
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }
    table, th, td {
        border: 1px solid #ddd;
    }
    th, td {
        padding: 8px 12px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #f5f5f5;
    }
</style>

<h2>Expense Reports</h2>
<p>Your monthly and yearly expense summaries will be shown here.</p>
<table>
    <thead>
        <tr>
            <th>Month</th>
            <th>Total Expenses</th>
        </tr>
    </thead>
    <tbody>
        {% for record in monthly_totals %}
            <tr>
                <td>{{ record['month'] }}</td>
                <td>{{ record['total'] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
